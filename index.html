<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Chat</title>
    <style>
        /* Importar la fuente pixelada de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilos Generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contenedor Principal del Chat */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            border: 4px solid #fff;
            display: flex;
            flex-direction: column;
        }

        /* Ventana donde aparecen los mensajes */
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Permite hacer scroll cuando hay muchos mensajes */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo base para cada mensaje */
        .message {
            max-width: 85%;
            padding: 15px;
            border: 3px solid #fff;
            word-wrap: break-word; /* Para que las palabras largas no rompan el diseño */
            line-height: 1.5;
        }

        /* Mensajes del usuario, alineados a la derecha */
        .user-message {
            align-self: flex-end;
            background-color: #1a1a1a; /* Un fondo ligeramente diferente */
        }

        /* Mensajes del asistente (la IA), alineados a la izquierda */
        .assistant-message {
            align-self: flex-start;
            background-color: #000;
        }
        
        /* Indicador de "pensando..." */
        .thinking-message {
            align-self: flex-start;
            color: #888;
            border-style: dashed;
            border-color: #888;
        }

        /* Formulario de entrada de texto */
        #chat-form {
            display: flex;
            border-top: 4px solid #fff;
        }

        #message-input {
            flex-grow: 1;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
        }

        #message-input:focus {
            outline: none;
        }

        #chat-form button {
            background-color: #000;
            color: #fff;
            border: none;
            border-left: 4px solid #fff;
            padding: 0 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 16px;
        }
        
        #chat-form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-window">
            <div class="message assistant-message">Hola, soy un personaje de Deltarune. ¿De qué quieres hablar?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // --- CONFIGURACIÓN CON TUS DATOS DE PRUEBA ---
        const LINDY_API_URL = 'https://public.lindy.ai/api/v1/webhooks/lindy/2253ad7f-1eec-49f7-b272-6beac5475fa2';
        const LINDY_SECRET_KEY = '7effd4e9144ed65d89b0b8ab790af3cc437a523ee7881617e840bfb9614d420e';

        // --- REFERENCIAS A ELEMENTOS DEL HTML ---
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const sendButton = chatForm.querySelector('button');

        // --- LA "MEMORIA" DEL CHAT ---
        let chatHistory = [
            { role: 'assistant', content: 'Hola, soy un personaje de Deltarune. ¿De qué quieres hablar?' }
        ];

        // --- EVENTO PRINCIPAL: CUANDO EL USUARIO ENVÍA UN MENSAJE ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const userInput = messageInput.value.trim();
            if (!userInput) return; 

            messageInput.disabled = true;
            sendButton.disabled = true;

            addMessageToWindow(userInput, 'user');
            chatHistory.push({ role: 'user', content: userInput });
            messageInput.value = '';

            const thinkingIndicator = addMessageToWindow('...', 'thinking');

            try {
                const response = await fetch(LINDY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${LINDY_SECRET_KEY}`
                    },
                    // --- ¡¡AQUÍ ESTÁ EL ARREGLO!! ---
                    // Añadimos el campo "callbackUrl" que Lindy nos exige,
                    // aunque no lo vayamos a usar porque estamos en modo síncrono.
                    body: JSON.stringify({
                        chat_history: chatHistory,
                        callbackUrl: "https://example.com/placeholder"
                    })
                });

                thinkingIndicator.remove(); 

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error de la API: ${response.status} - ${errorText}`);
                }

                const assistantResponse = await response.text();
                addMessageToWindow(assistantResponse, 'assistant');
                chatHistory.push({ role: 'assistant', content: assistantResponse });

            } catch (error) {
                console.error('Error al contactar a Lindy:', error);
                if (document.body.contains(thinkingIndicator)) { 
                    thinkingIndicator.remove();
                }
                addMessageToWindow(`Oops... algo salió mal. Error: ${error.message}`, 'assistant');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // --- FUNCIÓN DE AYUDA PARA AÑADIR MENSAJES A LA VENTANA ---
        function addMessageToWindow(text, role) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${role}-message`);
            messageElement.textContent = text;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageElement;
        }
    </script>

</body>
</html>
