<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Chat</title>
    <style>
        /* Importar la fuente pixelada de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilos Generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contenedor Principal del Chat */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            border: 4px solid #fff;
            display: flex;
            flex-direction: column;
        }

        /* Ventana donde aparecen los mensajes */
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Permite hacer scroll cuando hay muchos mensajes */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo base para cada mensaje */
        .message {
            max-width: 85%;
            padding: 15px;
            border: 3px solid #fff;
            word-wrap: break-word; /* Para que las palabras largas no rompan el diseño */
            line-height: 1.5;
        }

        /* Mensajes del usuario, alineados a la derecha */
        .user-message {
            align-self: flex-end;
            background-color: #1a1a1a; /* Un fondo ligeramente diferente */
        }

        /* Mensajes del asistente (la IA), alineados a la izquierda */
        .assistant-message {
            align-self: flex-start;
            background-color: #000;
        }
        
        /* Indicador de "pensando..." */
        .thinking-message {
            align-self: flex-start;
            border-style: dashed;
        }

        /* Formulario de entrada de texto */
        #chat-form {
            display: flex;
            border-top: 4px solid #fff;
        }

        #message-input {
            flex-grow: 1;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
        }

        #message-input:focus {
            outline: none;
        }

        #chat-form button {
            background-color: #000;
            color: #fff;
            border: none;
            border-left: 4px solid #fff;
            padding: 0 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 16px;
        }
        
        #chat-form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-window">
            <!-- Los mensajes del chat aparecerán aquí -->
            <div class="assistant-message">Hola, soy un personaje de Deltarune. ¿De qué quieres hablar?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const LINDY_API_URL = 'https://public.lindy.ai/api/v1/webhooks/lindy/2253ad7f-1eec-49f7-b272-6beac5475fa2';
        // ¡¡IMPORTANTE!! Reemplaza esta llave con la NUEVA que generaste.
        const LINDY_SECRET_KEY = '7effd4e9144ed65d89b0b8ab790af3cc437a523ee7881617e840bfb9614d420e';

        // --- REFERENCIAS A ELEMENTOS DEL HTML ---
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        // --- LA "MEMORIA" DEL CHAT ---
        // Aquí guardaremos todo el historial de la conversación.
        let chatHistory = [
            // Podemos empezar con un mensaje del sistema para darle contexto inicial a la IA.
            { role: 'assistant', content: 'Hola, soy un personaje de Deltarune. ¿De qué quieres hablar?' }
        ];

        // --- EVENTO PRINCIPAL: CUANDO EL USUARIO ENVÍA UN MENSAJE ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue al enviar el formulario.

            const userInput = messageInput.value.trim();
            if (!userInput) return; // No hacer nada si el mensaje está vacío.

            // 1. Mostrar el mensaje del usuario en la pantalla.
            addMessageToWindow(userInput, 'user');
            
            // 2. Guardar el mensaje del usuario en nuestra "memoria".
            chatHistory.push({ role: 'user', content: userInput });
            
            // 3. Limpiar el campo de texto.
            messageInput.value = '';

            // 4. Mostrar un indicador de "pensando..."
            const thinkingIndicator = addMessageToWindow('...', 'thinking');

            // 5. Llamar a la API de Lindy con el historial completo.
            try {
                const response = await fetch(LINDY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${LINDY_SECRET_KEY}`
                    },
                    body: JSON.stringify({
                        chat_history: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`La API respondió con un error: ${response.status}`);
                }

                const assistantResponse = await response.text();

                // 6. Mostrar la respuesta de la IA en la pantalla.
                addMessageToWindow(assistantResponse, 'assistant');

                // 7. Guardar la respuesta de la IA en nuestra "memoria".
                chatHistory.push({ role: 'assistant', content: assistantResponse });

            } catch (error) {
                console.error('Error al contactar a Lindy:', error);
                addMessageToWindow('Oops... algo salió mal. Inténtalo de nuevo.', 'assistant');
            } finally {
                // 8. Quitar el indicador de "pensando..." sin importar si hubo éxito o error.
                thinkingIndicator.remove();
            }
        });

        // --- FUNCIÓN DE AYUDA PARA AÑADIR MENSAJES A LA VENTANA ---
        function addMessageToWindow(text, role) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${role}-message`);
            messageElement.textContent = text;
            chatWindow.appendChild(messageElement);

            // Hacer scroll hacia el final para ver el último mensaje.
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            return messageElement; // Devolvemos el elemento por si necesitamos borrarlo (como el indicador).
        }
    </script>

</body>
</html>
